<!DOCTYPE html>
<html>
<meta charset="utf-8"><meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Custom CSS Editor</title>
<style>
html, body {
	overflow: hidden;
}
html, body, textarea {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
}
textarea {
	color: #eee;
	background: #111;
}
</style>
</head>

<body>
<textarea></textarea>
<script type="text/javascript">
window.onload = function() {
	opener.CssEditor.watch(document.getElementsByTagName('textarea')[0]);
};
</script>
</body>

</html>
